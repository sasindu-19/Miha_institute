<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login & Signup</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script src="Firebase/firebaseConfig.js"></script>

</head>
<body>
    <div class="container">
        <div class="main">
            <!-- Login Page -->
            <div id="loginPage" class="page active">
                <div class="header">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <h2>Welcome Back!</h2>
                    <p>Login to order delicious food</p>
                </div>
                
                <div class="form-container">
                    <form>
                        <div class="input-group">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="loginEmail" placeholder="Username" required>
                        </div>
                        
                        <div class="input-group">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                        </div>
                        
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                        
                        <button type="button" onclick="loginUser()">Login</button>

                    </form>
                    
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn google">
                            <i class="fa-brands fa-google"></i>
                        </button>
                        <button class="social-btn facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </button>
                        <button class="social-btn apple">
                            <i class="fa-brands fa-apple"></i>
                        </button>
                    </div>
                    
                    <p class="signup-link">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
                </div>
            </div>

            <!-- Signup Page -->
            <div id="signupPage" class="page">
                <div class="header">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <h2>Create Account</h2>
                    <p>Sign up to start ordering</p>
                </div>
                
                <div class="form-container">
                    <form>
                        <div class="name-group">
                            <div class="input-group">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="firstName" placeholder="First Name" required>
                            </div>
                            <div class="input-group">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="signupEmail" placeholder="Email" required>
                        </div>
                        
                        <div class="input-group">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" id="phone" placeholder="Phone Number" required>
                        </div>
                        
                        <div class="input-group">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="signupPassword" placeholder="Password" required>
                        </div>
                        
                        <div class="input-group">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        
                        <button type="button" onclick="signupUser()">Sign Up</button>

                    </form>
                    
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn google">
                            <i class="fa-brands fa-google"></i>
                        </button>
                        <button class="social-btn facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </button>
                        <button class="social-btn apple">
                            <i class="fa-brands fa-apple"></i>
                        </button>
                    </div>
                    
                    <p class="signup-link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('loginPage').classList.remove('active');
            document.getElementById('signupPage').classList.add('active');
        }

        function showLogin() {
            document.getElementById('signupPage').classList.remove('active');
            document.getElementById('loginPage').classList.add('active');
        }
    </script>
</body>
</html>
