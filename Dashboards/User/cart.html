<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hub - Your Cart</title>
    <link rel="stylesheet" href="user.css">
    <style>
        body {
            background-color: var(--bg-body, #fafafa);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .cart-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .cart-items-section {
            border: 1px solid #ff5722;
            border-radius: 20px;
            padding: 1.5rem;
            background: white;
            height: fit-content;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f8f8;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .quantity-selector button {
            background: var(--primary, #ff5722);
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-summary {
            border: 1px solid #ff5722;
            padding: 2rem;
            border-radius: 20px;
            background: white;
            height: fit-content;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            text-align: center;
            background: #fff;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav id="navbar">
        <div class="nav-container">
            <a href="index.html" style="text-decoration: none">
                <div class="logo">üçî Foodie Hub</div>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#categories">Menu</a>
                <a href="cart.html">Cart</a>
                <a href="dashboard.html">Dashboard</a>
            </div>
            <div class="nav-cta">
                <button class="btn btn-outline">Login</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 style="text-align: center; margin-top: 40px;">Your Cart</h1>

        <div class="cart-layout">
            <section id="cart-items-section" class="cart-items-section">

            </section>

            <aside class="cart-summary">
                <h3>Order Summary</h3>
                <hr style="opacity: 0.1; margin: 1rem 0;">
                <div class="summary-line">
                    <span>Subtotal</span>
                    <span id="subtotal"></span>
                </div>
                <div class="summary-line">
                    <span>Delivery</span>
                    <span id="delivery"></span>
                </div>
                <div class="summary-line"
                    style="font-weight: bold; font-size: 1.2rem; border-top: 1px solid #eee; padding-top: 1rem; margin-top: 1rem;">
                    <span>Total</span>
                    <span id="grand-total" style="color: var(--primary, #ff5722);"></span>
                </div>

                <input type="text" id="promo-input" placeholder="Promo: FOODIE10"
                    style="width: 100%; margin: 1rem 0; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
                <button class="btn btn-outline" onclick="applyPromo()"
                    style="width: 100%; margin-bottom: 10px; cursor:pointer">Apply Promo</button>
                <a href="checkout.html"><button class="btn btn-primary" style="width: 100%; cursor:pointer"
                        onclick="checkout()">Proceed to Checkout</button></a>
            </aside>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Foodie Hub. Made with ‚ù§Ô∏è for food lovers everywhere.</p>
    </footer>

    <div id="toast-container"></div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../../Firebase/firebaseConfig.js"></script>
    <script src="user.js"></script>

    <script>
        window.onload = function () {
            // Check if user is logged in and is User
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    try {
                        const doc = await db.collection("users").doc(user.uid).get();
                        if (!doc.exists || doc.data().role !== "user") {
                            window.location.href = "../../index.html";
                        }
                    } catch (error) {
                        window.location.href = "../../index.html";
                    }
                } else {
                    window.location.href = "../../index.html";
                }
            });
        };
    </script>
</body>

</html>
